<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polyquizv2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="appContainer" class="app-container">
      <div id="setContainer" class="set-container">
        <div id="splashHeader" class="splash-header">
          <p>Which Polytopia Tribe</p>
          <p>Would You Be In?</p>
        </div>
        <div id="splashImageContainer" class="imageContainer">
          <img
            src="./images/splash.png"
            alt="Polytopia Tribes Splash Image"
            class="splash-image"
          />
        </div>
        <div id="namePromptContainer" class="name-prompt-container">
          <p class="name-prompt">
            Enter your name to begin the Polytopia Tribe Quiz!
          </p>
          <input
            type="text"
            name="name"
            id="nameInput"
            placeholder="name"
            class="cute-input"
          /><button class="cute-button">start</button>
        </div>
      </div>
    </div>
  </body>
</html>
