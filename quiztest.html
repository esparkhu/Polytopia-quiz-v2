<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiztest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="appContainer" class="app-container">
      <div id="setContainer" class="set-container">
        <div id="imageContainer" class="image-container">
          <img
            class="question-image"
            src="./images/question1.png"
            alt="cooking pot"
          />
        </div>
        <div id="questionContainer" class="question-container">
          <div id="question-text" class="question-text">
            Question 1: A stronger neighboring tribe invades your tribe's
            territory. What would be your first move?
          </div>
        </div>
        <div id="answersContainer" class="answers-container">
          <div id="A" class="answer-choice answer-text">
            Mobilize all military forces to repel the invaders.
          </div>
          <div id="B" class="answer-choice answer-text selected">
            Offer tribute in exchange for peace.
          </div>
          <div id="C" class="answer-choice answer-text">
            Beg for aid from a different neighboring tribe.
          </div>
          <div id="D" class="answer-choice answer-text">
            Move your entire tribe to new, uncontested land.
          </div>
        </div>
        <div id="buttonContainer" class="button-container">
          <button id="nextQuestionButton" class="cute-button">
            Next Question
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
